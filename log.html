<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="log.css">

</head>
<body>

<h2>:)به صفحه ثبت نام خوش آمدی </h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>ثبت نام</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>یا از ایمیل خود برای ثبت نام استفاده کنید</span>
			<input type="text" placeholder="نام کاربری" />
			<input type="email" placeholder="ایمیل" />
			<input type="password" placeholder="رمز عبور" />
			<button>ثبت نام</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>ورود</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>یا از حساب کاربری خود استفاده کنید</span>
			<input type="email" placeholder="ایمیل" />
			<input type="password" placeholder="رمز عبور" />
			<a href="#">رمز عبور را فراموش کردم ؟</a>
			<button>ورود</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>!خوش اومدی </h1>
				<p>برای حفظ ارتباط با ما لطفا با اطلاعات شخصی خود وارد شوید</p>
				<button class="ghost" id="signIn">ورود</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>! سلام رفیق</h1>
				<p>مشخصات شخصی خود را وارد کنید و سفر را با ما آغاز کنید</p>
				<button class="ghost" id="signUp">ثبت نام</button>
			</div>
		</div>
	</div>
</div>



<script type="text/javascript" src="js.js"></script>

</body>
</html>
